<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo rentease.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>RentEase - Landing Page</title>
</head>
<body>
    <main>
        <section id = "contact-form">
            <div class="container">
                <h1 id="cabeza">¡Contáctanos!</h1>
                <div class="form-container">
                    <div class="form-contact">
                        <form>
                            <div class="form-group">
                                <label for="name">Nombre:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Apellidos:</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Mensaje:</label>
                                <textarea id="messsage" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="button">Enviar</button>
                        </form>
                    </div>
                    <div class="container">
                        <div class="image">
                            <img src="img/customcallcenter.jpg" alt="support">
                        </div>
                        <div class="row justify-content-around">
                            <div class="col-4">
                                Nuestras redes:
                                <div class="icon">
                                    <a href:"https://www.facebook.com" target="_blank">
                                        <img src="img/facebook.png" alt="facebook">
                                    </a>
                                    <a href:"https://www.instagram.com" target="_blank">
                                        <img src="img/instagram.png" alt="instagram">
                                    </a>
                                </div>
                            </div>
                            <div class="col-4">
                                Télefono:
                                <div class="icon">
                                    <img src="img/ring-phone.png" alt="phone">
                                    +51 987 654 321
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
